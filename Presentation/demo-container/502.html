<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway - nginx</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .nginx-badge {
            background: #009639;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .details {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        .timestamp {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 1rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">502</div>
        <div class="error-title">Bad Gateway</div>
        <div class="nginx-badge">ðŸš€ nginx Error Page</div>
        <div class="details">
            This error is being served by <strong>nginx</strong> inside the container.<br>
            If you see this page, the issue is with nginx configuration or upstream services.
        </div>
        <div class="timestamp">
            Generated: <script>document.write(new Date().toISOString())</script>
        </div>
    </div>
</body>
</html>
