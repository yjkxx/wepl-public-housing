<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한눈에 공공임대</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <style>
      .housing-card {
        border: 1px solid #e5e7eb !important; /* Tailwind gray-200 */
        border-radius: 0.75rem;
      }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="pl-3 flex items-center gap-3">
                    <img src="logo.png" alt="로고" class="h-16 w-17 object-contain" />
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">한눈에 공공임대</h1>
                        <p class="text-gray-600 mt-2">LH, SH, HUG 주택공고를 한곳에서</p>
                    </div>
                </div>
                <button id="filter-toggle-btn" class="lg:hidden flex items-center gap-2 px-4 py-2 border rounded-md text-sm font-medium bg-white hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-filter w-4 h-4"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
                    필터
                </button>
            </div>
        </div>
    </header>

    <div id="main-content" class="lg:flex lg:gap-0 lg:max-w-7xl lg:mx-auto lg:px-4 lg:py-8">
        <!-- Floating Filter Panel -->
        <div id="filter-panel-wrapper" class="lg:w-64 lg:flex-shrink-0">
            <div id="filter-panel" class="lg:sticky lg:top-8 lg:block hidden fixed inset-0 z-50 flex items-start justify-start p-4 lg:p-0" style="margin-right: 16px;">
                <div class="w-full max-w-sm lg:max-w-none shadow-xl border border-gray-200 bg-white lg:shadow-lg max-h-[calc(100vh-6rem)] lg:max-h-[calc(100vh-4rem)] rounded-lg overflow-hidden">
                    <div class="h-full overflow-y-auto">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200">
                                <h2 class="text-xl font-semibold text-gray-800">필터</h2>
                                <div class="flex gap-2">
                                    <button id="clear-filters-btn" class="px-3 py-1.5 border rounded-md text-xs font-medium bg-transparent hover:bg-gray-50">
                                        초기화
                                    </button>
                                    <button id="filter-close-btn" class="lg:hidden px-3 py-1.5 rounded-md text-sm font-medium hover:bg-gray-100">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x w-4 h-4"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                                    </button>
                                </div>
                            </div>

                            <div class="space-y-6">
                                <div>
                                    <label for="supply_type_id" class="block text-sm font-medium mb-2">공고유형</label>
                                    <div class="relative">
                                        <select id="supply_type_id" class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 pr-8 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none">
                                            <option value="">선택하세요</option>
                                            <option value="1">매입임대</option>
                                            <option value="2">국민임대</option>
                                            <option value="3">안심주택</option>
                                            <option value="4">장기전세</option>
                                            <option value="5">행복주택</option>
                                            <option value="6">신혼신생아 전세임대</option>
                                            <option value="7">든든전세</option>
                                        </select>
                                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="6,9 12,15 18,9"></polyline>
                                        </svg>
                                    </div>
                                </div>

                                <div>
                                    <label for="region_province" class="block text-sm font-medium mb-2">지역 - 시/도</label>
                                    <div class="relative">
                                        <select id="region_province" class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 pr-8 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none">
                                            <option value="">선택하세요</option>
                                            <!-- Options will be populated by JavaScript -->
                                        </select>
                                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="6,9 12,15 18,9"></polyline>
                                        </svg>
                                    </div>
                                </div>

                                <div>
                                    <label for="region_city" class="block text-sm font-medium mb-2">지역 - 시/군/구</label>
                                    <div class="relative">
                                        <select id="region_city" class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 pr-8 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none">
                                            <option value="">선택하세요</option>
                                            <!-- Options will be populated by JavaScript -->
                                        </select>
                                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="6,9 12,15 18,9"></polyline>
                                        </svg>
                                    </div>
                                </div>

                                <div>
                                    <label for="house_type" class="block text-sm font-medium mb-2">주택 유형</label>
                                    <div class="relative">
                                        <select id="house_type" class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 pr-8 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 appearance-none">
                                            <option value="">선택하세요</option>
                                            <!-- Options will be populated by JavaScript -->
                                        </select>
                                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="6,9 12,15 18,9"></polyline>
                                        </svg>
                                    </div>
                                </div>

                                <div>
                                    <label for="income" class="block text-sm font-medium mb-2">월 소득 (만원)</label>
                                    <input type="number" id="income" placeholder="예: 5000" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                </div>

                                <div>
                                    <label for="asset" class="block text-sm font-medium mb-2">총 자산 (만원)</label>
                                    <input type="number" id="asset" placeholder="예: 20000" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                </div>

                                <div>
                                    <label for="vehicle" class="block text-sm font-medium mb-2">보유차량가액 (만원)</label>
                                    <input type="number" id="vehicle" placeholder="예: 3000" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div id="filter-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>

        <!-- Main Content -->
        <div id="housing-list-container" class="flex-1 lg:ml-0" style="margin-left: 0px;">
            <div class="max-w-5xl mx-auto px-0 py-0">
                <!-- Results -->
                <div class="mb-6">
                    <p class="text-gray-600">
                        총 <span id="result-count" class="font-semibold text-blue-600">0</span>개의 공고가 있습니다.
                    </p>
                </div>

                <!-- Housing Cards -->
                <div id="housing-cards-container" class="space-y-4">
                    <!-- Housing items will be rendered here by JavaScript -->
                </div>

                <div id="no-results" class="text-center py-12 hidden">
                    <p class="text-gray-500 text-lg">조건에 맞는 공고가 없습니다.</p>
                    <button id="no-results-clear-btn" class="mt-4 px-4 py-2 border rounded-md text-sm font-medium bg-transparent hover:bg-gray-50">
                        필터 초기화
                    </button>
                </div>
            </div>
        </div>
    </div>
